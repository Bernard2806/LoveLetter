<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta para mi Princesa</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.pinclipart.com/picdir/big/580-5803539_6-pixel-heart-pixel-art-heart-png-clipart.png"
      type="image/x-icon"
    />
    <style>
      /* Estilo del bot칩n rom치ntico */
      .love-button {
        display: none; /* Oculto por defecto */
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #ff4d6d;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
        animation: pulse 1.5s infinite alternate;
      }

      /* Efecto de pulso */
      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      /* Corazones flotantes */
      .heart {
        position: fixed;
        font-size: 24px;
        color: #ff4d6d;
        animation: float 3s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="envelope-container" onclick="toggleOpen()">
      <div class="envelope">
        <div class="back-flap"></div>
        <div class="bottom-flap"></div>
        <div class="left-flap"></div>
        <div class="right-flap"></div>
        <div class="top-flap"></div>
      </div>
      <div class="letter" id="letter-content"></div>
    </div>

    <!-- Bot칩n rom치ntico -->
    <button id="loveButton" class="love-button" onclick="redirectToLovePage()">游눘 Carta Especial (San Valent칤n) 游눘</button>

    <script>
      let frases = [];
      let isOpen = false;
      const letterContent = {
        title: "Para mi Princesa 仇벒잺",
      };

      async function loadFrases() {
        try {
          const response = await fetch("data.json");
          const data = await response.json();
          frases = data.frases;
          loadLetterContent();
        } catch (error) {
          console.error("Error cargando frases:", error);
        }
      }

      function getFraseAleatoria() {
        const indice = Math.floor(Math.random() * frases.length);
        return frases[indice];
      }

      function loadLetterContent() {
        const frase = getFraseAleatoria();
        const letterDiv = document.getElementById("letter-content");
        letterDiv.innerHTML = `
                <h2>${letterContent.title}</h2>
                <p>${frase.texto}</p>
                <small>Frase #${frase.id}</small>
            `;
      }

      function toggleOpen() {
        const wasOpen = isOpen;
        document.querySelector(".envelope").classList.toggle("open");
        isOpen = !isOpen;

        if (wasOpen && !isOpen) {
          setTimeout(() => {
            loadLetterContent();
          }, 500);
        }
      }

      // Funci칩n para comprobar si es la semana de San Valent칤n
      function checkSanValentinWeek() {
        const today = new Date();
        const month = today.getMonth() + 1; // Meses van de 0 a 11
        const day = today.getDate();

        if (month === 2 && day >= 12 && day <= 18) {
          document.getElementById("loveButton").style.display = "block";
        }
      }

      // Redirige a la p치gina especial
      function redirectToLovePage() {
        // Efecto de corazones antes de redirigir
        showHearts();
        setTimeout(() => {
          window.location.href = "https://eest1-my.sharepoint.com/:b:/g/personal/bgonzalezerramuspe_eest1chivilcoy_edu_ar/ETbjVWs23b1NuaAVVMx3EGIBM7c4Wezr0ut9gHTwUKC70Q?e=HhrqZZ";
        }, 1500);
      }

      // Funci칩n para mostrar corazones flotantes
      function showHearts() {
        for (let i = 0; i < 10; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "仇벒잺";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.bottom = "20px";
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 3000);
        }
      }

      // Ejecutar al cargar la p치gina
      loadFrases();
      checkSanValentinWeek();
    </script>
  </body>
</html>
