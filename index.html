<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para mi amor</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e6e6;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #e6e6e6;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Solapa trasera (base del sobre) */
        .back-flap {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #e6e6e6;
            border: 2px solid #ccc;
            border-radius: 4px;
            z-index: 1;
        }

        /* Solapa inferior */
        .bottom-flap {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #d9d9d9;
            transform-origin: bottom;
            z-index: 2;
        }

        /* Solapas laterales */
        .left-flap,
        .right-flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-bottom: 100px solid #f0f0f0;
            border-top: 100px solid #f0f0f0;
            z-index: 3;
        }

        .left-flap {
            left: 0;
            border-right: 150px solid #d9d9d9;
        }

        .right-flap {
            right: 0;
            border-left: 150px solid #d9d9d9;
        }

        /* Solapa superior (la que se abre) */
        .top-flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #e6e6e6;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
            border-top: 2px solid #ccc;
            z-index: 4;
        }

        .envelope.open .top-flap {
            transform: rotateX(180deg);
        }

        /* Carta */
        .letter {
            position: absolute;
            width: 90%;
            height: 140%;
            background-color: #ffc0cb;
            top: 50%;
            left: 5%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.8s ease-in-out 0.3s;
            text-align: center;
            padding: 20px;
            font-size: 1em;
            z-index: 0;
        }

        .letter h2 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            color: #d32f2f;
        }

        .letter p {
            font-size: 1em;
            color: #333;
            line-height: 1.5;
        }

        .envelope.open ~ .letter {
            transform: translateY(-160%);
        }

        /* Efecto hover */
        .envelope-container:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .envelope-container {
                width: 240px;
                height: 160px;
            }

            .letter {
                font-size: 0.9em;
                padding: 15px;
            }

            .bottom-flap {
                border-left: 120px solid transparent;
                border-right: 120px solid transparent;
                border-bottom: 80px solid #d9d9d9;
            }

            .left-flap {
                border-right: 120px solid #d9d9d9;
                border-bottom: 80px solid #f0f0f0;
                border-top: 80px solid #f0f0f0;
            }

            .right-flap {
                border-left: 120px solid #d9d9d9;
                border-bottom: 80px solid #f0f0f0;
                border-top: 80px solid #f0f0f0;
            }
        }
    </style>
</head>
<body>
    <div class="envelope-container" onclick="toggleOpen()">
        <div class="envelope">
            <div class="back-flap"></div>
            <div class="bottom-flap"></div>
            <div class="left-flap"></div>
            <div class="right-flap"></div>
            <div class="top-flap"></div>
        </div>
        <div class="letter">
            <h2>Mi amor ❤️</h2>
            <p>Desde el primer día que te vi, supe que cambiarías mi vida para siempre. Te amo.</p>
        </div>
    </div>

    <script>
        function toggleOpen() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
