<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para mi amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope-container" onclick="toggleOpen()">
        <div class="envelope">
            <div class="back-flap"></div>
            <div class="bottom-flap"></div>
            <div class="left-flap"></div>
            <div class="right-flap"></div>
            <div class="top-flap"></div>
        </div>
        <div class="letter" id="letter-content">
        </div>
    </div>

    <script>
        const letterContent = {
            title: "Mi amor ❤️",
            message: "Desde el primer día que te vi, supe que cambiarías mi vida para siempre. Te amo."
        };

        function loadLetterContent() {
            const letterDiv = document.getElementById('letter-content');
            letterDiv.innerHTML = `
                <h2>${letterContent.title}</h2>
                <p>${letterContent.message}</p>
            `;
        }

        function toggleOpen() {
            document.querySelector('.envelope').classList.toggle('open');
        }

        // Load content when page loads
        loadLetterContent();
    </script>
</body>
</html>
